name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openapi-spec-validator ruff pytest pytest-cov

      - name: Lint (ruff)
        run: |
          echo "Running ruff lint..."
          ruff check .

      - name: Validate openapi.json
        run: |
          python -m json.tool openapi.json
          python scripts/write_openapi.py

      - name: Run tests with coverage
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pytest --cov=backend --cov-report=xml --cov-report=term-missing
          else
            echo "No tests found, skipping"
          fi
