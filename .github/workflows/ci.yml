name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openapi-spec-validator ruff

      - name: Lint (ruff)
        run: |
          echo "Running ruff lint..."
          ruff check .

      - name: Validate openapi.json
        run: |
          python -m json.tool openapi.json
          python scripts/write_openapi.py

  test:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-asyncio pytest-cov ruff

      - name: Run tests with coverage
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q --cov=backend --cov-report=xml --cov-report=term-missing
            echo "Uploading coverage to Codecov..."
          else
            echo "No tests found, skipping"
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          else
            echo "No tests found, skipping"
          fi
